<div class="form-inline">
  <div class="form-inline">
    <div class="form-group mb-2">
      <label class="mr-2">Filtro Tema: </label> 
        <input type="text" 
          class="form-control mr-2" 
          placeholder="Buscar por tema"
          [(ngModel)] = "filtroLista"
        >
    </div>
  </div>

  <div class="form-inline">
    <div class="form-group mb-2">
      <label class="mr-2">Filtro Cidade: </label> 
        <input type="text" 
          class="form-control mr-2" 
          placeholder="Buscar por cidade"
          [(ngModel)] = "filtroCidade"
        >
    </div>
  </div>
</div>

<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro Capaciadade: </label> 
      <input type="text" 
        class="form-control mr-2"
        placeholder="Buscar por capacidade"
        [(ngModel)] = "filtroCapacidade"
      >
  </div>
</div>

<h3>Tema: {{filtroLista}}</h3>
<h3>Cidade: {{filtroCidade}}</h3>
<h3>Capacidade: {{filtroCapacidade}}</h3>

<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th>
        <button class="btn btn-outline-primary"
        (click) = "alternarImagem()">
          Mostrar imagem
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img *ngIf="mostrarImagem"
        src="http://localhost:5000/img/{{evento.imagemUrl}}"
        [style.width.px]="imagemLargura"
        [style.margin.px]="imagemMargin">
      </td>
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote |uppercase}}</td>
      <td>
        <button class="btn btn-success"></button>
        <button class="btn btn-danger"></button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="7" class="text-center">
        <h4>Nenhum eveneto encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
